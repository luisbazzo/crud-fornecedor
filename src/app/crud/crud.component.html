<div class="container text-center text-dark">
    <div class="row mb-4 mt-4 pt-3">
      <h2>Tabela de Fornecedores</h2>
    </div>
    <div class="row">
      <div class="col-8 m-auto text-start">
        <form [formGroup]="formGroupSupplier">
          <div class="mb-3">
            <label for="name" class="form-label">Nome: </label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 text-start">
          <form [formGroup]="formGroupSupplier">
            <div class="mb-3">
              <label for="category" class="form-label">Categoria: </label>
              <form [formGroup]="formGroupSupplier">
                <select class="form-select" aria-label="Default select example" formControlName="category">
                  <option value="Regional">Regional</option>
                  <option value="Nacional">Nacional</option>
                  <option value="Internacional">Internacional</option>
                </select>
              </form>
            </div>
          </form>
        </div>
        <div class="col-4 text-start">
          <form [formGroup]="formGroupSupplier">
            <div class="mb-3">
              <label for="contact" class="form-label">Contato: </label>
              <input type="text" formControlName="contact" class="form-control" id="contact" placeholder="Contato">
            </div>
          </form> 
        </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4 text-start">
        <form [formGroup]="formGroupSupplier">
          <input type="checkbox" class="form-check-input" formControlName="active">
          <label for="active" class="ms-3 form-check-label">Fornecedor ativo? </label>
        </form>
      </div>
      <div class="col-4 text-start">
        <form [formGroup]="formGroupSupplier"> 
          <div class="mb-4 d-flex justify-content-end">
            <button class="btn btn-primary fs-4" (click)="save()">
              Salvar
            </button>
          </div>
        </form>
      </div>   
     </div> 
    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Ativo</th>
          <th scope="col">Categoria</th>
          <th scope="col">Contato</th>
          <th class="d-flex justify-content-center" scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of Suppliers">
          <th scope="row">{{supplier.id}}</th>
          <td>{{supplier.name}}</td>
          <td>{{active(supplier.active)}}</td>
          <td>{{supplier.category}}</td>
          <td>{{supplier.contact}}</td>
          <td>
            <button class="btn btn-danger me-1" (click)="edit(supplier)">Editar</button>
            <button class="btn btn-success" (click)="delete(supplier)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
